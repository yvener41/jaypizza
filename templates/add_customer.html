{% extends "base.html" %}

{% block title %}Add Customer - Pizza Store{% endblock %}

{% block content %}
<h2 class="page-title">âž• Add New Customer</h2>

<form method="POST" action="{{ url_for('add_customer') }}">
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="555-0123">
    </div>

    <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" placeholder="123 Main St, City, State"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Add Customer</button>
    <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
